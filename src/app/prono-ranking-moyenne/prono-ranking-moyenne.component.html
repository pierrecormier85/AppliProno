<h1 style="text-align:center">
  Classement moyen
</h1>

<br/>

<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre" [ngModel]="search">
    </mat-form-field>
    <div class="button-row" *ngIf="auth.isLoggednIn()">
      <button mat-button (click)="findMe()">Mon classement</button>
    </div>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="rank">
      <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rank}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="pseudo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Pseudo </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.pseudo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="moyenne">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Moyenne </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.moyenne}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="participation">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Participation </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.participations}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

<div class="alert alert-light" role="alert">
  Seules les personnes ayant participé à plus de 5 journée sont affichées dans ce classement.
</div>
