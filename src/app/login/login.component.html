<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()" class="form">
      <div *ngIf="!authenticationFlag" class="alert alert-danger">Identifiant ou mot de passe incorrect.</div>

      <div class="input-group mb-3 col-sm-12">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Pseudo</span>
        </div>
        <input type="text" id="pseudo" name="pseudo" formControlName="pseudo" class="form-control" placeholder="Pseudo" required />
      </div> 

      <div class="input-group mb-3 col-sm-12">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Mots de passe</span>
        </div>
        <input type="password" id="password" name="password" formControlName="password" class="form-control" required />
      </div> 
  
      <div class="col-sm-12">
          <button class="btn btn-primary" type="submit">Se connecter</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
