<div style="text-align:center">
    <h1>
      Classement de la ligue 1
    </h1>
    <br/>
    
    <form (ngSubmit)="save()">

      <p-orderList [value]="teams" [listStyle]="{'height':'250px'}" [responsive]="true" header="Teams" >
        <ng-template let-team pTemplate="item">
            <div class="ui-helper-clearfix">
                <img src="assets/logo/{{team.flag}}.svg" style="display:inline-block;margin:2px 0 2px 2px" width="48">
                <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{team.name}}</div>
            </div>
        </ng-template>
      </p-orderList>

      <br/>

      <div class="col-sm-12">
        <button class="btn btn-primary"  type="submit">Valider</button>
      </div>
    
      <br/>
    </form>
    
  </div>

  <script>
    $().button('toggle');
  </script>
