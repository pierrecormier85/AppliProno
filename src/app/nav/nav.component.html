<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
      <!--<button mat-menu-item routerLink="/">
          <mat-icon svgIcon="results"></mat-icon>
          <span>Pronos</span>
      </button>-->
      <button mat-menu-item [matMenuTriggerFor]="cdm"> 
        <mat-icon svgIcon="general"></mat-icon>
        <span>Pronos CDM</span>
      </button>
     <!-- <button mat-menu-item [matMenuTriggerFor]="participations"> 
          <mat-icon svgIcon="list"></mat-icon>
          <span>Participations</span>
      </button>-->
      <button mat-menu-item [matMenuTriggerFor]="ranking"> 
          <mat-icon svgIcon="ranking"></mat-icon>
          <span>Classement</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="historique"> 
        <mat-icon>history</mat-icon>
        <span>Historique</span>
      </button>
      <button mat-menu-item routerLink="/stats">
          <mat-icon svgIcon="stats"></mat-icon>
          <span>Stats</span>
      </button>
      <button mat-menu-item routerLink="/infos">
          <mat-icon>info</mat-icon>
          <span>Infos</span>
      </button>
  </mat-menu>
  <mat-menu #participations="matMenu">
      <button mat-menu-item routerLink="/pronostics">
          <mat-icon svgIcon="list"></mat-icon>
          <span>Actuelle</span>
      </button>
      <button mat-menu-item (click)="btnPreviousParticipationsClick()">
          <mat-icon svgIcon="list"></mat-icon>
          <span>Précédente</span>
      </button>
  </mat-menu>
  <mat-menu #ranking="matMenu">
      <button mat-menu-item (click)="btnGeneralRankingClick()">
          <mat-icon svgIcon="general"></mat-icon>
          <span>General</span>
      </button>
      <button mat-menu-item (click)="btnMonthRankingClick()">
          <mat-icon svgIcon="month"></mat-icon>
          <span>Mois</span>
      </button>
      <button mat-menu-item (click)="btnJourneyRankingClick()">
          <mat-icon svgIcon="journey"></mat-icon>
          <span>Journee</span>
      </button>
      <button mat-menu-item routerLink="/moyenne">
        <mat-icon svgIcon="moyenne"></mat-icon>
        <span>Moyen</span>
      </button>
      <button mat-menu-item routerLink="/participation">
        <mat-icon svgIcon="participation"></mat-icon>
        <span>Participations</span>
      </button>
  </mat-menu>

  <mat-menu #historique="matMenu">
    <button mat-menu-item routerLink="/history/pronostics">
        <mat-icon svgIcon="list"></mat-icon>
        <span>Participations</span>
    </button>
    <button mat-menu-item routerLink="/history/month">
        <mat-icon svgIcon="month"></mat-icon>
        <span>Mois</span>
    </button>
    <button mat-menu-item routerLink="/history/week">
        <mat-icon svgIcon="journey"></mat-icon>
        <span>Journee</span>
    </button>
    <button mat-menu-item routerLink="/history/stats">
        <mat-icon svgIcon="stats"></mat-icon>
        <span>Stats</span>
    </button>
  </mat-menu>

  <mat-menu #cdm="matMenu">
    <button mat-menu-item routerLink="cdm">
        <mat-icon svgIcon="general"></mat-icon>
        <span>Pronos des groupes</span>
    </button>
    <button mat-menu-item routerLink="cdm/list">
        <mat-icon svgIcon="list"></mat-icon>
        <span>Participations (Pronos des groupes)</span>
    </button>
    <!--<button mat-menu-item routerLink="complet">
        <mat-icon svgIcon="general"></mat-icon>
        <span>Pronos CDM Complet</span>
    </button>-->
  </mat-menu>
  
  <span class="spacer"></span>

  <mat-icon svgIcon="logodv" class="icon"></mat-icon>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="user" >
    <mat-icon>account_circle</mat-icon>
   </button>
  <mat-menu #user="matMenu">
    <button mat-menu-item *ngIf="!auth.isLoggednIn()" routerLink="/login">
        <mat-icon>person</mat-icon>
        <span>Se connecter</span>
    </button>
    <button mat-menu-item *ngIf="!auth.isLoggednIn()" routerLink="/register">
        <mat-icon>person_add</mat-icon>
        <span>S'enregistrer</span>
    </button>
    <button mat-menu-item *ngIf="auth.isLoggednIn()" (click)="auth.logout()">
        <mat-icon>person_outline</mat-icon>
        <span>Se deconnecter</span>
    </button>
  </mat-menu>
</mat-toolbar>
