<h1 style="text-align:center">
  Participations à la journée {{matchday}}
</h1>

<br/>

<table class="table table-striped table-bordered table-hover table-responsive-sm">
  <thead>
    <tr>
      <th scope="col" *ngFor="let m of this.journey.matchday">{{m}}</th>
      <th scope="col">Pseudo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prono of pronostics">
      <!--<th scope="row">1</th>-->
      <td scope="row">{{prono.m1}}</td>
      <td>{{prono.m2}}</td>
      <td>{{prono.m3}}</td>
      <td>{{prono.m4}}</td>
      <td>{{prono.m5}}</td>
      <td>{{prono.m6}}</td>
      <td>{{prono.m7}}</td>
      <td>{{prono.m8}}</td>
      <td>{{prono.m9}}</td>
      <td>{{prono.m10}}</td>
      <td>{{prono.pseudo}}</td>
    </tr>
  </tbody>
</table>
