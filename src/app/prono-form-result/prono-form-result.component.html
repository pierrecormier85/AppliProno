<div style="text-align:center">
    <h1>
      Journ√©e {{matchday}}
    </h1>
    <br/>
    
    <form [formGroup]="form" (ngSubmit)="saveResult()">
      <div class="col-sm-12 container" *ngFor="let game of games">
          <div class="form-group row">
                <div class="col-5 col-form-label">
                  <h3><label for="fc-m{{game.id}}">{{game.dom}}</label></h3>
                </div>
                <div class="col-2">
                    <div id="fc-m{{game.id}}">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" name="m{{game.id}}" name="m{{game.id}}" type="radio" value="1" formControlName="m{{game.id}}">
                        <label class="form-check-label" for="m{{game.id}}">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" name="m{{game.id}}" name="m{{game.id}}" type="radio" value="N" formControlName="m{{game.id}}">
                        <label class="form-check-label" for="m{{game.id}}">N</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" name="m{{game.id}}" name="m{{game.id}}" type="radio" value="2" formControlName="m{{game.id}}">
                        <label class="form-check-label" for="m{{game.id}}">2</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-5 col-form-label">
                    <h3><label for="fc-m{{game.id}}">{{game.ext}}</label></h3>
                  </div>
            </div>
      </div>

     <div *ngIf="form.invalid" class="alert alert-danger col-sm-12">
        Tous les champs sont obligatoire !
      </div>

      <div class="col-sm-12">
          <button class="btn btn-primary"  [disabled]="form.invalid" type="submit">Valider</button>
      </div>
      
      <br/>
    </form>
  </div>

  <script>
    $().button('toggle');
  </script>
