<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="register()" class="form">
        <mat-form-field class="full-width">
          <input matInput placeholder="First Name" formControlName="firstName" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Last Name" formControlName="lastName" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="email" placeholder="Email" formControlName="email" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
        </mat-form-field>
        
        <br/>
        <button mat-raised-button type="submit" color="primary">Register</button>
      </form>
   </mat-card-content>
  </mat-card>
