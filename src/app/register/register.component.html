<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="register()" class="form">
        <div class="input-group mb-3 col-sm-12">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Pseudo</span>
          </div>
          <input type="text" id="pseudo" name="pseudo" formControlName="pseudo" class="form-control" placeholder="Pseudo" required />
        </div> 

        <div class="input-group mb-3 col-sm-12">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
          </div>
          <input type="email" id="email" name="email" formControlName="email" class="form-control" required />
        </div> 

        <div class="input-group mb-3 col-sm-12">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Password</span>
          </div>
          <input type="password" id="password" name="password" formControlName="password" class="form-control" required />
        </div> 
  
        <div class="col-sm-12">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </form>
   </mat-card-content>
  </mat-card>
